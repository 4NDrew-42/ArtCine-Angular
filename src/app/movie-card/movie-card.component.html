<!-- src/app/movie-card/movie-card.component.html -->
<mat-card *ngFor="let movie of movies; let i = index">
  <mat-dialog-content>
    <mat-card-title>{{ movie.title }}</mat-card-title>
    <mat-card-subtitle><img src="{{ movie.imageurl }}" /></mat-card-subtitle>
  </mat-dialog-content>
</mat-card>
