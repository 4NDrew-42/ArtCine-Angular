<mat-card>
  <mat-card-header class="genre-card-header">
    <mat-card-title class="genre-card-title">{{ data.genre }}</mat-card-title>
    <span class="fill-remaining-space"></span>
    <button
      class="dir-close-button"
      aria-label="Close the genre details button"
      mat-dialog-close
    >
      &#10008;
    </button>
  </mat-card-header>
  <mat-card-content class="genre-card-content">
    <p>{{ data.description }}</p>
  </mat-card-content>
</mat-card>
