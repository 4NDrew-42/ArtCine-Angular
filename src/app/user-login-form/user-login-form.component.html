<mat-card class="container">
  <mat-card-header class="card-header">
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle class="login-card-subtitle"
      >Please Sign in below</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field class="form-inputs">
        <input
          matInput
          [(ngModel)]="userData.username"
          placeholder="Username"
          type="text"
          name="Username"
          autocomplete="username"
          required
        />
      </mat-form-field>
      <mat-form-field class="form-inputs">
        <input
          matInput
          [(ngModel)]="userData.password"
          placeholder="Password"
          type="password"
          name="Password"
          autocomplete="current-password"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="loginUser()" class="button-profile">
      Login
    </button>
  </mat-card-actions>
</mat-card>
